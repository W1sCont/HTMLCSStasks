<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <form action="/index.html">
            <div class="title">
                <P>CREDIT CARD DETAILS</P>
            </div>

            <label for="card_number">
                <div class="card_number">
                    <p>Card Number</p>
                    <input type="text" placeholder="1234 5678 9012 3456">
                </div>
            </label>

            <label for="name_on_card">
                <div class="name_on_card">
                    <p>Name On Card</p>
                    <input type="text" placeholder="Name Surname">
                </div>
            </label>

            <div class="column_3">
                <label for="ED">
                    <div class="ED">
                        <p>Expire Date</p>
                        <input type="text" placeholder="02">
                    </div>
                </label>
                
                <label for="year">
                <div class="year">
                    <p>&nbsp</p>
                    <input type="text" placeholder="2017">
                </div>
                </label>

                <label for="CSV">
                <div class="CSV">
                    <p>CSV No.</p>
                    <input type="text" placeholder="***">
                </div>
                </label>
            </div>
        </form>
        <div>
            <img src="moon_flag.png" alt="">
        </div>
    </div>

</body>

</html>
