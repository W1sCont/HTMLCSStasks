<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="registration">
            <h2>Registration form</h2>
            <img src="username.png" alt="username">
            <input type="text" placeholder="Username" class="long_inpt">
            <img src="email.png" alt="email">
            <input type="text" placeholder="Email address" class="long_inpt">
            <img src="pswd.png" alt="pswd">
            <input type="text" placeholder="Password" class="short_inpt_1">
            <input type="text" placeholder="Confirm Password" class="short_inpt_2">

        </div>
        <div class="personal">
            <h2>Personal details</h2>
            <input type="text" placeholder="First name" class="short_inpt_3">
            <input type="text" placeholder="Last name" class="short_inpt_4">
            <select name="vybir" id="vybir" class="short_inpt_3">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Cat</option>
            </select>
            <input type="date" name="data" id="data" class="short_inpt_4">
        </div>

        <div class="checkbox_1">
            <input type="checkbox" id="1"  value="I want to" class="item_1" >
            <label for="value" class="label_1"> I want to recive news and special offers</label>
            <input type="checkbox" id="2" value="I agree" class="item_2">
            <label for="value" class="label_2"> I agree with the Terms and Conditions</label>
        </div>
        <div class="hr_1">
                <hr>
        </div>
        <div class="btn">
            <input type="button" value="SUBMIT">
        </div>
        
    </div>
    

</body>

</html>
